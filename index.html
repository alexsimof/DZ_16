<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adex Capital</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="row align-items-center justify-content-between header-row">
        <div class="col-md-3 col-lg-2 col-xl-1 header-logo">
          <a href="/" class="header-link">
            <img src="./img/logo.png" alt="Logo" class="header-img">
          </a>
        </div>

        <div class="col-md-1 col-lg-6 col-xl-8 header-menu">
          <div class="header-nav">
            <div class="header-nav-links">
              <a href="#" class="header-nav-link">Home</a>
              <a href="#" class="header-nav-link">About</a>
              <a href="#" class="header-nav-link">Invest</a>
              <a href="#" class="header-nav-link">Reviews</a>
              <a href="#" class="header-nav-link">Contacts</a>
            </div>
            <div class="header-menu-toggle">
              <a href="#" class="header-menu-toggle-link">
                <span></span>
              </a>
            </div>
            <div class="header-nav-social">
              <img src="./img/twitt.png" alt="twitter">
              <img src="./img/fb.png" alt="facebook">
              <img src="./img/yt.png" alt="youtube">
              <img src="./img/tg.png" alt="telegram">
            </div>
            <div class="header-nav-lang">
              <span>English</span>
            </div>
          </div>
          <div class="header-nav-mobile">
            <div class="header-nav-mobile-links">
              <a href="#" class="header-nav-link">Home</a>
              <a href="#" class="header-nav-link">About</a>
              <a href="#" class="header-nav-link">Invest</a>
              <a href="#" class="header-nav-link">Reviews</a>
              <a href="#" class="header-nav-link">Contacts</a>
            </div>
            <div class="header-nav-mobile-social">
              <img src="./img/twitt.png" alt="twitter">
              <img src="./img/fb.png" alt="facebook">
              <img src="./img/yt.png" alt="youtube">
              <img src="./img/tg.png" alt="telegram">
            </div>
            <div class="header-nav-mobile-lang">
              <span>English</span>
            </div>
          </div>

        </div>

        <div class="col-md-5 col-lg-4 col-xl-3 header-button">
          <a href="#" class="header-dash-btn">Dashboard</a>
          <a href="#" class="header-log-btn">Logout</a>
        </div>
      </div><!-- /.row -->
    </div><!-- .container -->

    <div class="header-wrap">
      <div class="container">
        <div class="row align-items-center justify-content-between header-bar">
          <div class="col-md-2 col-lg-8 col-xl-9">
            <div class="header-bar-burger">
              <a href="#" class="header-bar-link"><span></span></a>
            </div>
            <div class="header-bar-menu">
              <a class="header-bar-link1" href="">Dashboard</a>
              <a class="header-bar-link2" href="">Deposits</a>
              <a class="header-bar-link3" href="">Transactions</a>
              <a class="header-bar-link4" href="">Withdraw</a>
              <a class="header-bar-link5" href="">Partners</a>
              <a class="header-bar-link6" href="">Top Up</a>
              <a class="header-bar-link7" href="">Settings</a>
            </div>
          </div>

          <div class="col-md-5 col-lg-4 col-xl-3 header-bar-btn">
            <img class="header-bell" src="./img/union.png" alt="Bell">
            <a href="#">New deposit</a>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.wrap -->
  </header>

</body>

</html>
